# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: Ezelschool
subtitle: "아이들의 교육문제를 고민하는 부모님을 위한 상담 / 코칭 / 강의"
email: ezelschool@naver.com
name: Ezelschool
description: >
  에젤스쿨은 20여년 간의 교육경험을 통해, 아이들은 쉽게 변화되고 좋아질 수 있는 반면, 부모님들의 시각이 바뀌지 않아 아이들이 원래대로 되어버리는 것을 보고, 아이들의 진정한 변화는 부모님의 변화로부터 시작된다는 깨달음에 의해 세워졌습니다. 아이들의 교육문제를 고민하는 부모님을 위한 상담 / 코칭 / 강의를 하고 있습니다. 부모님이 바뀔 때 아이들은 놀라울 만큼 빨리 바뀝니다.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "https://ezelschool.github.io" # the subpath of your site, e.g. /blog/
url: "https://ezelschool.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

